version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://jobmatch:jobmatch@db:5432/jobmatch
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change-me-in-production-use-at-least-32-chars-secret
      ENVIRONMENT: development
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000"]'
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: jobmatch
      POSTGRES_PASSWORD: jobmatch
      POSTGRES_DB: jobmatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobmatch -d jobmatch"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
